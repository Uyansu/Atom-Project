<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Atom</title>
    </head>
    <body>
        <div class="menu-container">
            <div class="menu">
                <div class="date">May 09, 2025</div>
                <div class="signup">Sign Up</div>
                <div class="login">Login</div>
            </div>
        </div>   
        <div class="header-container">
            <div class="header">
                <div class="subscribe">Subscribe</div>
                <div class="logo"><img src="./img/awesome-logo.svg" alt="logo"></div>
                <div class="social"><img src="./img/social-icons.svg" alt="icons"></div>
            </div>
        </div>
        <div class="photo-grid-container">
            <div class="photo-grid">
                <div class="photo-grid-item first-item">
                    <img src="./img/one.svg" alt="picture">
                </div>
                <div class="photo-grid-item">
                    <img src="./img/two.svg" alt="picture">
                </div>
                <div class="photo-grid-item">
                    <img src="./img/three.svg" alt="picture">
                </div>
                <div class="photo-grid-item">
                    <img src="./img/four.svg" alt="picture">
                </div>
                <div class="photo-grid-item last-item">
                    <img src="./img/five.svg" alt="picture">
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="footer-item footer-one"></div>
            <div class="footer-item footer-two"></div>
            <div class="footer-item footer-three"></div>
        </div>
    </body>
</html>
